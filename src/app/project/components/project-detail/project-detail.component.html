<div *ngIf="project">
  <mat-card>
    <img mat-card-image [src]="project.image_url" alt="{{ project.name }}">
    <mat-card-header>
      <mat-card-title>{{ project.name }}</mat-card-title>
      <mat-card-subtitle>{{ project.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ project.details }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/dashboard/projects/edit', project.id]">Edit Project</button>
      <button mat-button [routerLink]="['tasks/add']">Add Task</button>
    </mat-card-actions>
  </mat-card>

  <div *ngFor="let task of tasks">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ task.name }}</mat-card-title>
        <mat-card-subtitle>{{ task.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ task.details }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['tasks/edit', task.id]">Edit Task</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div *ngIf="!project">
  <p>No project details available.</p>
</div>
