<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ projectId ? 'Edit Project' : 'Add Project' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Project Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Details</mat-label>
        <textarea matInput formControlName="details"></textarea>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Image URL</mat-label>
        <input matInput formControlName="image_url">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" [disabled]="projectForm.invalid">{{ projectId ? 'Update' : 'Add' }}</button>
      <button mat-button type="button" (click)="router.navigate(['/projects'])">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
