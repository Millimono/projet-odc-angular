<div class="project-list">
  <button mat-button routerLink="add">Add Project</button>
  <mat-card *ngFor="let project of projects">
    <img mat-card-image [src]="project.image_url" alt="{{ project.name }}">
    <mat-card-header>
      <mat-card-title>{{ project.name }}</mat-card-title>
      <mat-card-subtitle>{{ project.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ project.details }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="viewDetails(project.id)">View Details</button>
      <button mat-button routerLink="edit/{{project.id}}">Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
