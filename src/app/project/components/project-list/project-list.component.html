<!-- src/app/project/components/project-list/project-list.component.html -->
<div class="project-list">
  <mat-card *ngFor="let project of projects">
    <mat-card-header>
      <mat-card-title>{{ project.name }}</mat-card-title>
      <mat-card-subtitle>{{ project.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ project.details }} </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="viewDetails(project.id)">View Details</button>
    </mat-card-actions>
  </mat-card>
</div>
