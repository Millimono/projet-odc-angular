<!-- src/app/task/components/task-list/task-list.component.html -->
<div class="task-list">
  <mat-card *ngFor="let task of tasks">
    <mat-card-header>
      <mat-card-title>{{ task.name }}</mat-card-title>
      <mat-card-subtitle>{{ task.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ task.details }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="viewDetails(task.id)">View Details</button>
    </mat-card-actions>
  </mat-card>
</div>
