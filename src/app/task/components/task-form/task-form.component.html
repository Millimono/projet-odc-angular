<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ taskId ? 'Edit Task' : 'Add Task' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Task Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Details</mat-label>
        <textarea matInput formControlName="details"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" [disabled]="taskForm.invalid">{{ taskId ? 'Update' : 'Add' }}</button>
      <button mat-button type="button" (click)="router.navigate(['/projects/${projectId}'])">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
